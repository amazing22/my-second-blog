{% load static %}
<title>Polls App</title>
<link rel="stylesheet" type="text/css" href="{% static 'polls1/style.css' %}" />
<h1><a href="#">투표게시판</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls1:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
